{% extends "base.html" %}
{% load static %}

{% block head %}
    <meta name='csrf-token' content={{ csrf_token }}>
    <link rel="stylesheet" href="{% static "css/clean_blog.css" %}">
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
{% endblock head %}


{% block contents %}
<div class='container'>
    <div class='my-div-style'>
        <div>
            <h1>選択問題 ~ {{ learning_objective.title }} ~</h1>
            <p>
                <strong>"{{ topic }}"</strong>から選択問題を5問出題します。
                1問正解すると2pt、全て正解で10pt獲得できます。頑張ってください。
            </p>
        </div>
        <!-- Chat -->
        <div id='chat-box' class='border m-2'>
            <div>
                <strong>Question: </strong>
                {{ question|linebreaksbr }}
            </div>
        </div>
        <form id='chat-form' data-url='{% url url_name topic_id %}' class='m-2'>
            <input id='message-input' type="text" class='form-control' placeholder='回答を入力' required>
            <div class='m-2'>
                <button type='submit' class='btn btn-primary'>送信</button>
                <button id='end-exam' type='button' class='btn btn-primary'>終了</button>
            </div>
        </form>
    </div>
</div>
<script src='{% static "js/exam_chat.js" %}'></script>
{% endblock contents %}
