{% extends "base.html" %}

{% block title %}メール送信|First App{% endblock title %}

{% block contents %}
<div class='container'>
    <div class='row'>
        <div class='my-div-style'>
            <h1>メールアドレスを確認してください。</h1>
            <div class='mt-5'>
                <p>確認用のメールが送信されました。</p>
                <p>メールに記載されたリンクをクリックして、ユーザー登録を完了させてください。
                    数分待っても確認用のメールが届かない場合はご連絡ください。
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock contents %}
