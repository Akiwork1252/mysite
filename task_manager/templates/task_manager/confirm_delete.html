{% extends "base.html" %}
{% load static %}

{% block title %}興味カテゴリ削除|First App{% endblock title %}

{% block contents %}
<div class='container'>
    <div class='my-div-style col-12 col-md-7'>
        <div>
            <h1 class='h-25'>興味カテゴリの削除</h1>
            <h2>本当に<strong>"{{ object.category.name }}"</strong>を削除しますか？</h2>
            <p>削除すると、全ての学習目標・学習データが削除されます。</p>
        </div>
        <form action="" method='POST' >
            {% csrf_token %}

            <button class='btn btn-danger'>削除</button>
            <a href="{% url 'task_manager:interest_category' %}">キャンセル</a>
        </form>
    </div>
</div>
{% endblock contents %}
